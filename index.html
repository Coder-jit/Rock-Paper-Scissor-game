<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class ="choices">
        <div class ="choice">
            <img src="rock.png" id="Rock">
        </div>
        <div class ="choice">
            <img src="paper (1).png" id="paper">
        </div>
        <div class ="choice">
            <img src="scissors.png" id="Scissors">
        </div>
    </div>
    <div class="Score-borad">
        <div class="Score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="Score">
            <p id="comp-score">0</p>
            <p>COmp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
